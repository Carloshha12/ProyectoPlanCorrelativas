<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Correlativas</title>
</head>

<body>

    <header>
        <div style="display:flex;align-items: center;justify-content: space-evenly;width: 80%;">
            <div>
                <img class="iconfai"
                    src="https://www.fi.uncoma.edu.ar/wp-content/uploads/2022/05/cropped-fai-e1660670932900.png"
                    alt="Icono FAI">
            </div>
            <div>
                <h1 class="title">Plan de Correlativas</h1>
            </div>
        </div>

        <div class="searchBox">
            <form action="">
                <div class="searchBarrita">

                    <input type="text" class="searchInput" placeholder="Buscar materia">
                    <button type="submit" class="btn" value="searchInput">Buscar</button>
            </form>
        </div>
        </div>

    </header>
    </div>
    </div>
    <main>
        <div class="materiasGrilla">
            <div class="card aprobada" onclick="verDetalle('Algebra I', 'Aprobada')">
                <div class="card-header"></div>
                <div class="card-body">
                    <h2 class="card-title">Algebra I</h2>
                    <p class="card-status">Estado: Aprobada</p>
                </div>
            </div>

            <div class="card en-curso" onclick="verDetalle('RPA', 'En curso')">
                <div class="card-header"></div>
                <div class="card-body">
                    <h2 class="card-title">RPA I</h2>
                    <p class="card-status">Estado: En curso</p>
                </div>

            </div>
            <div class="card pendiente" onclick="verDetalle('Calculo I', 'Pendiente')">
                <div class="card-header"></div>
                <div class="card-body">
                    <h2 class="card-title">Calculo I</h2>
                    <p class="card-status">Estado: Pendiente</p>
                </div>
            </div>

            <div class="card bloqueada" onclick="verDetalle('Metodos Computacionales para el Calculo', 'Bloqueada')">
                <div class="card-header"></div>
                <div class="card-body">
                    <h2 class="card-title">Metodos Computacionales para el Calculo</h2>
                    <p class="card-status">Estado: Bloqueada</p>
                </div>
            </div>
            <div class="card bloqueada" onclick="verDetalle('Estructuras de datos y Algoritmos', 'Bloqueada')">
                <div class="card-header"></div>
                <div class="card-body">
                    <h2 class="card-title">Estructuras de datos y Algoritmos</h2>
                    <p class="card-status">Estado: Bloqueada</p>
                </div>
            </div>
        </div>
        <!-- Panel detalle  que esta oculto hasta que reciba el onclick,cuando recibe onclick se mantiene en la misma pagina pero se muestra en el medio-->
        <div id="detalleMateria" class="detalle oculto">
            <h3 id="detalleTitulo"></h3>
            <p id="detalleEstado"></p>
            <button onclick="cerrarDetalle()" class="btn">Cerrar</button>
        </div>

    </main>
    <footer>
        <p>&copy; 2024 Proyecto Plan Correlativas. Todos los derechos reservados.</p>
    </footer>

</body>

</html>
